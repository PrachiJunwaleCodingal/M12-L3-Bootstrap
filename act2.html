<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


    <title>Act2-Fluid Container</title>
</head>

<body>

    <div class="container-fluid bg-primary ">
        <h1>Container-fluid class</h1>

        <div>The class .container-fluid provides a full-width container that spans the entire width of the
            viewport</div>
    </div>
    <br>
    <div class="container-fluid bg-info text-white">

        <p>Div with the class "container-fluid" will span the entire width of the
            viewport and will expand or contract as the viewport is resized.</p>
    </div>
</body>

</html>
